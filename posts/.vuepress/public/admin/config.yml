backend:
  name: github
  repo: ciolt/nuxt-bloggo
  branch: master # Branch to update (optional; defaults to master)
media_folder: "posts/.vuepress/public/images"
public_folder: "posts/.vuepress/dist/"
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Time", name: "publish_time", widget: "datetime", required: true}
      - {label: "Body", name: "body", widget: "markdown"}